<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="primary-header">
            9:30
        </div>
        <div class="secondary-header">
            Good Morning, Dev.
        </div>
    </div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual Pexels API key
        const apiKey = 'wdcet1lzrj2dWeHYL9emxeWeLXED8ZcCwAbJQTzE2C1zkMMvCwQ1iosh';
        const searchQuery = 'code';
    
        // Fetch image from Pexels API
        fetch(`https://api.pexels.com/v1/search?query=${searchQuery}&per_page=1`, {
            headers: {
                'Authorization': apiKey
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.photos && data.photos.length > 0) {
                const imageUrl = data.photos[0].src.original;
                document.body.style.backgroundImage = `url(${imageUrl})`;
            } else {
                console.error('No images found for the search query.');
            }
        })
        .catch(error => {
            console.error('Error fetching data from Pexels API:', error);
        });
    </script>
    
</body>
</html>
